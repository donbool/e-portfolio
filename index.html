<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.6;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .project {
      background-color: #f9f9f9;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .project h3 {
      margin: 0;
    }

    .project p {
      margin-top: 10px;
    }

    .contact {
      margin-top: 20px;
      text-align: center;
    }

    .contact a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Developer Portfolio</h1>
  </header>

  <main>
    <h2>About Me</h2>
    <p>
      Write a brief introduction about yourself and your development experience.
    </p>

    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Description of project 2.</p>
      </div>
      <!-- Add more project divs as needed -->
    </div>

    <h2>Contact</h2>
    <div class="contact">
      <a href="mailto:yourname@example.com">Email</a>
      <a href="https://github.com/yourusername">GitHub</a>
      <!-- Add more contact links as needed -->
    </div>
  </main>
</body>

</html>
